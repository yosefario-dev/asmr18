name: Publish Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.3)'
        required: true
        type: string

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel build twine

    - name: Build distributions
      run: |
        python -m build

    - name: Check distributions
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: distributions
        path: dist/
        retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/asmr18

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        verbose: true

  publish-github:
    name: Publish to GitHub Releases
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: distributions
        path: dist/

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          dist/*.tar.gz
          dist/*.whl
          install.sh
          uninstall.sh
          README.md
          LICENSE
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-installer:
    name: Create Platform Installers
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact: asmr18-linux
          - os: macos-latest
            artifact: asmr18-macos
          - os: windows-latest
            artifact: asmr18-windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller

    - name: Build standalone executable
      run: |
        pyinstaller --onefile --name asmr18 src/asmr18/cli.py

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: dist/asmr18*
        retention-days: 7

  test-installation:
    name: Test Installation
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: distributions
        path: dist/

    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        asmr18 --version
        asmr18 --help

    - name: Test source installation
      run: |
        pip uninstall -y asmr18
        pip install dist/*.tar.gz
        asmr18 --version

  notify:
    name: Notify on Success
    needs: [publish-pypi, publish-github]
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Success notification
      run: |
        echo "âœ… Release published successfully!"
        echo "PyPI: https://pypi.org/project/asmr18/"
        echo "GitHub: ${{ github.server_url }}/${{ github.repository }}/releases"
