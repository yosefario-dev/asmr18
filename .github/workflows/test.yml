name: Test & Lint

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install pytest pytest-cov pylint flake8

    - name: Lint with flake8
      run: |
        flake8 src/asmr18 --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/asmr18 --count --exit-zero --max-complexity=10 --max-line-length=200 --statistics
      continue-on-error: true

    - name: Check syntax
      run: |
        python -m py_compile src/asmr18/*.py

    - name: Test CLI commands
      run: |
        asmr18 --version
        asmr18 --help
        asmr18 --stats
        asmr18 --list-config

    - name: Test imports
      run: |
        python -c "from asmr18 import ASMR18Downloader, DownloadDB, Logger"
        python -c "from asmr18 import __version__; print(f'Version: {__version__}')"

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pylint flake8 black isort

    - name: Lint with pylint
      run: pylint src/asmr18 --exit-zero --disable=all --enable=E,F
      continue-on-error: true

    - name: Check code formatting (black)
      run: black --check --line-length 200 src/asmr18
      continue-on-error: true

    - name: Check import order (isort)
      run: isort --check-only --profile black src/asmr18
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install bandit safety

    - name: Security scan with bandit
      run: bandit -r src/asmr18 -f json -o bandit-report.json
      continue-on-error: true

    - name: Check dependencies with safety
      run: safety check --json
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30
